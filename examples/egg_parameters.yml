name: EGG

flownet:
  data_source:
    input_case: ../input_model/EGG_MODEL_ECL
  cell_length: 10
  additional_flow_nodes: 100
  additional_node_candidates: 1000
  hull_factor: 1.2
  random_seed: 123456
  perforation_handling_strategy: bottom_point #bottom_point #multiple
  fast_pyscal: True
  training_set_fraction: 1 # Fraction of observations (from 0 to 1) to use as training data
  fault_tolerance: 0.1
  
ert:
  static_include_files: ../input_model
  realizations:
    num_realizations: 200
    required_success_percent: 80
    max_runtime: 600
  queue:
    system: LOCAL
    name: mr
    max_running: 4
  ensemble_weights:
    - 4
    - 3
    - 2
    - 1
    - 1
    - 1

model_parameters:
  permeability:
    min: 10
    max: 10000
  porosity: 
    min: 0.05
    max: 0.3
  bulkvolume_mult:
    min: 1
    max: 30
  relative_permeability:
    scheme: global
    swirr:
      min: 0.05
      max: 0.1
    swl:
      min: 0.1
      max: 0.15
    swcr:
      min: 0.15
      max: 0.25
    sorw:
      min: 0.1
      max: 0.2
    krwend:
      min: 0.55
      max: 0.65
    krowend:
      min: 0.7
      max: 0.8
    nw:
      min: 2.5
      max: 3.5
    now:
      min: 3.5
      max: 4.5
  equil:
    datum_depth: 4000
    datum_pressure:
      min: 400
      max: 400.1
    owc_depth:
      min: 5000
      max: 5000.1    
