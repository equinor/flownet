name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published
  schedule:
    # Run CI daily and check that tests are working with latest dependencies
    - cron:  '0 0 * * *'

jobs:
  FlowNet:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: ['3.6', '3.7']
    env:
      VENV_PATH: ${{ github.workspace }}/flownet_venv
      PYTHONPATH: ${{ github.workspace }}/flownet_venv/lib/python${{ matrix.python-version }}/dist-packages
    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v2

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“ Cache virtual environment
        id: cache-venv
        uses: actions/cache@v1
        with:
          path: $VENV_PATH
          key: ${{ runner.os }}-${{ hashFiles('setup.py') }}-${{ hashFiles('build_environment.sh') }}

      - name: ğŸ—ï¸ Build venv and install non-python dependencies
        run: bash ./build_environment.sh $VENV_PATH ${{ steps.cache-venv.outputs.cache-hit }}

      - name: ğŸ“¦ Install FlowNet
        run: |
          source $VENV_PATH/bin/activate
          pip install "astroid==2.3.3"  # Bugs in 2.4.0, waiting for release of 2.4.1
          pip install .

      - name: ğŸ“¦ Install test dependencies
        run: |
          source $VENV_PATH/bin/activate
          pip install .[tests]
      
      - name: ğŸ§¾ List all installed packages
        run: |
          source $VENV_PATH/bin/activate
          pip freeze

      - name: ğŸ•µï¸ Check code style & linting
        run: |
          source $VENV_PATH/bin/activate
          black --check examples/ tests/ src/ setup.py
          pylint src/ tests/ setup.py
          mypy --ignore-missing-imports src/ tests/ setup.py

      - name: ğŸ¤– Run tests
        run: |
          source $VENV_PATH/bin/activate
          webviz certificate --force
          pytest --cov=flownet --cov-fail-under=50 ./tests

      - name: ğŸš€ Run full FlowNet example
        run: |
          source $VENV_PATH/bin/activate
          pushd examples
          flownet ahm ../tests/configs/norne_parameters.yml ./some_ahm_run
          flownet pred ../tests/configs/norne_pred.yml ./some_pred_run ./some_ahm_run
          popd

      - name: ğŸ“š Build documentation
        run: |
          source $VENV_PATH/bin/activate
          pushd docs
          make html
          popd

      - name: ğŸš¢ Build and deploy Python package
        if: github.event_name == 'release' && matrix.python-version == '3.6'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_flownet_token }}
        run: |
          python -m pip install --upgrade setuptools wheel twine
          python setup.py bdist_wheel
          twine upload dist/*

      - name: ğŸ“š Update GitHub pages
        if: github.ref == 'refs/heads/master' && matrix.python-version == '3.6'
        run: |
          cp -R ./docs/_build ../_build
          git config --local user.email "flownet-github-action"
          git config --local user.name "flownet-github-action"
          git fetch origin gh-pages
          git checkout --track origin/gh-pages
          git clean -f -f -d -x
          git rm -r *
        
          cp -R ../_build/html/* .
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes in documentation. Skip documentation deploy."
          else
            git commit -m "Update Github Pages"
            git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
          fi
