name: CI

on:
  push:
  #  branches:
  #    - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published
  workflow_dispatch:
  schedule:
    # Run CI daily and check that tests are working with latest dependencies
    - cron:  '0 0 * * *'

jobs:
  FlowNet:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: ['3.6', '3.7']
        flownet-model: ['norne','egg', 'brugge']

    env:
      VENV_PATH: ${{ github.workspace }}/flownet_venv
      PYTHONPATH: ${{ github.workspace }}/flownet_venv/lib/python${{ matrix.python-version }}/dist-packages
      PYTHONWARNINGS: default
    steps:
      - name: ðŸ“– Checkout commit locally
        uses: actions/checkout@v2

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install non-python dependencies
        run: sudo bash ./apt_install.sh

      - name: ðŸ—ï¸ Build Python environment
        run: bash ./build_environment.sh $VENV_PATH /usr/bin/flow

      - name: ðŸ¿ Download FlowNet test data
        env:
          INPUT_MODEL_FOLDER: ./flownet-testdata/${{ matrix.flownet-model }}/input_model
          # If you want the CI to (temporarily) run against your fork of the testdada,
          # change the value her from "equinor" to your username.
          TESTDATA_REPO_OWNER: equinor
          # If you want the CI to (temporarily) run against another branch than master,
          # change the value her from "master" to the relevant branch name.
          TESTDATA_REPO_BRANCH: master
        run: |
          git clone --depth 1 --branch $TESTDATA_REPO_BRANCH https://github.com/$TESTDATA_REPO_OWNER/flownet-testdata.git --recursive
          for f in $INPUT_MODEL_FOLDER/*.tar.gz; do tar -zxvf "$f" -C $INPUT_MODEL_FOLDER; done

      - name: Update 
        #if: github.event_name == 'workflow_dispatch'
        run: |
          # Overwrite ci config with more realizations
          pushd ./flownet-testdata/${{ matrix.flownet-model }}
          export NUM_REALIZATIONS=100
          echo -e "ert:\n  realizations:\n    num_realizations: "$NUM_REALIZATIONS > ./ci_config/assisted_history_matching.yml
          cat ./ci_config/prediction.yml
          popd

      - name: ðŸ“¦ Install FlowNet
        run: |
          source $VENV_PATH/bin/activate
          pip install .

      - name: ðŸ“¦ Install test dependencies
        run: |
          source $VENV_PATH/bin/activate
          pip install .[tests]
      
      - name: ðŸ§¾ List all installed packages
        run: |
          source $VENV_PATH/bin/activate
          pip freeze

      - name: ðŸ•µï¸ Check code style & linting
        run: |
          source $VENV_PATH/bin/activate
          black --check tests/ src/ setup.py
          pylint src/ tests/ setup.py
          mypy --ignore-missing-imports src/ setup.py

      - name: ðŸ¤– Run tests
        run: |
          source $VENV_PATH/bin/activate
          webviz certificate --force
          pytest --cov=flownet --cov-fail-under=29 ./tests

      - name: ðŸš€ Run full FlowNet example
        run: |
          source $VENV_PATH/bin/activate
          pushd ./flownet-testdata/${{ matrix.flownet-model }}
          flownet ahm ./config/assisted_history_matching.yml ./some_ahm_run --update-config ./ci_config/assisted_history_matching.yml
          flownet ahm ./config/assisted_history_matching.yml ./some_ahm_run2 --update-config ./ci_config/assisted_history_matching.yml --restart-folder ./some_ahm_run
          flownet pred ./config/prediction.yml ./some_pred_run ./some_ahm_run  --update-config ./ci_config/prediction.yml
          popd

      - name: ðŸ³ Build Docker FlowNet image
        #if: github.event_name == 'workflow_dispatch'
        run: |
          pushd ./flownet-testdata/${{ matrix.flownet-model }}/generated_app

          # fmu-ensemble currently miss libecl dependency
          echo "RUN pip install --user libecl" >> Dockerfile

          docker build -t ${{ secrets.docker_registry_url }}/${{ matrix.flownet-model }}:latest

          echo ${{ secrets.docker_registry_token }} | docker login ${{ secrets.docker_registry_url }} --username ${{ secrets.docker_registry_username }} --password-stdin
          docker push ${{ secrets.docker_registry_url }}/${{ matrix.flownet-model }}:latest

          popd
          
      - name: ðŸ“š Build documentation
        run: |
          source $VENV_PATH/bin/activate
          pushd docs
          make html
          popd

      - name: ðŸš¢ Build and deploy Python package
        if: github.event_name == 'release' && matrix.python-version == '3.6'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.pypi_flownet_token }}
        run: |
          python -m pip install --upgrade setuptools wheel twine
          python setup.py bdist_wheel
          twine upload dist/*

      - name: ðŸ“š Update GitHub pages
        if: github.event_name != 'schedule' && github.ref == 'refs/heads/master' && matrix.python-version == '3.6'
        run: |
          cp -R ./docs/_build ../_build
          git config --local user.email "flownet-github-action"
          git config --local user.name "flownet-github-action"
          git fetch origin gh-pages
          git checkout --track origin/gh-pages
          git clean -f -f -d -x
          git rm -r *
        
          cp -R ../_build/html/* .
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes in documentation. Skip documentation deploy."
          else
            git commit -m "Update Github Pages"
            git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
          fi
